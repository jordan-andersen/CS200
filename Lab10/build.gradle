plugins {
    id "java"
    id "application"
    id "org.openjfx.javafxplugin" version "0.1.0"
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.apache.commons:commons-csv:1.10.0")
}

javafx {
    version = "22"
    modules = ["javafx.fxml", "javafx.controls"]
}

sourceSets {
    main {
        java.srcDir("src")
        resources.srcDir("resources")
    }
}

application {
    mainClass = "Main"
}